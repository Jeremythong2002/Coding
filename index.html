<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Be My Valentine</title>
  <style>
    @font-face {
        font-family: 'Amsterdam Four';
        src: url('fonts/Amsterdam.ttf') format('truetype');
    }
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f9f9f9;
    }
    .container {
      text-align: center;
    }
    .image {
      width: 150px;
      margin-bottom: 20px;
    }
    .question {
      font-family: 'Amsterdam Four';
      font-size: 24px;
      margin-bottom: 20px;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      text-align: center;
    }
    .yes-btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
      transition: all 0.3s ease;
    }
    .no-btn {
      background-color: #f44336;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
      transition: all 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="icebear.jpg" alt="Bear with flowers" class="image">
    <div class="question">Xin Wei Will you be my Valentine?</div>
    <div class="buttons">
      <button class="yes-btn" id="yesButton" onclick="handleYesClick()">Yes</button>
      <button class="no-btn" id="noButton" onclick="handleNoClick()">No</button>
    </div>
  </div>

  <script>
    const noButton = document.getElementById('noButton');
    const yesButton = document.getElementById('yesButton');
    let noClickCount = 0;
    const noMessages = [
      "Are you sure?",
      "Really?",
      "Come on, say yes!",
      "You know you want to!"
    ];

    function handleNoClick() {
      if (noClickCount < noMessages.length) {
        noButton.textContent = noMessages[noClickCount];
        noClickCount++;
      } else {
        noButton.textContent = "Please?";
      }
      noButton.style.transform = `scale(${1 - noClickCount * 0.2})`;
      yesButton.style.transform = `scale(${1 + noClickCount * 0.2})`;
    }

    function handleYesClick() {
      window.location.href = "yes.html";
    }
  </script>
</body>
</html>
